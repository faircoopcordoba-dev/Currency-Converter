<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Convertidor de Divisas</h1>
        
        <!-- Selección de región/país -->
        <div class="mb-4">
            <label for="region" class="block text-sm font-medium text-gray-700">Región/País</label>
            <select id="region" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <option value="USD-US">Estados Unidos (USD)</option>
                <option value="EUR-EU">Europa (EUR)</option>
                <option value="MXN-MX">México (MXN)</option>
                <option value="ARS-AR">Argentina (ARS)</option>
                <option value="BRL-BR">Brasil (BRL)</option>
                <option value="CLP-CL">Chile (CLP)</option>
            </select>
        </div>

        <!-- Selección de divisa destino -->
        <div class="mb-4">
            <label for="targetCurrency" class="block text-sm font-medium text-gray-700">Divisa Destino</label>
            <select id="targetCurrency" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <option value="USD">USD - Dólar Estadounidense</option>
                <option value="EUR">EUR - Euro</option>
                <option value="MXN">MXN - Peso Mexicano</option>
                <option value="ARS">ARS - Peso Argentino</option>
                <option value="BRL">BRL - Real Brasileño</option>
                <option value="CLP">CLP - Peso Chileno</option>
            </select>
        </div>

        <!-- Campo para el monto -->
        <div class="mb-4">
            <label for="amount" class="block text-sm font-medium text-gray-700">Monto</label>
            <input type="number" id="amount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Ingrese el monto" min="0" step="0.01">
        </div>

        <!-- Botón de conversión -->
        <button id="convertBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Convertir</button>

        <!-- Área de resultados -->
        <div id="result" class="mt-6 text-center">
            <p id="exchangeRate" class="text-sm text-gray-600"></p>
            <p id="convertedAmount" class="text-lg font-semibold"></p>
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_EXCHANGERATE_API_KEY'; // Replace with your ExchangeRate-API key
        const regionSelect = document.getElementById('region');
        const targetCurrencySelect = document.getElementById('targetCurrency');
        const amountInput = document.getElementById('amount');
        const convertBtn = document.getElementById('convertBtn');
        const exchangeRateDisplay = document.getElementById('exchangeRate');
        const convertedAmountDisplay = document.getElementById('convertedAmount');

        // Update base currency based on region selection
        regionSelect.addEventListener('change', () => {
            const [baseCurrency] = regionSelect.value.split('-');
            updateCurrencies(baseCurrency);
        });

        // Fetch exchange rates and perform conversion
        async function convertCurrency() {
            const [baseCurrency] = regionSelect.value.split('-');
            const targetCurrency = targetCurrencySelect.value;
            const amount = parseFloat(amountInput.value);

            if (!amount || amount <= 0) {
                convertedAmountDisplay.textContent = 'Por favor, ingrese un monto válido.';
                return;
            }

            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/${baseCurrency}`);
                const data = await response.json();

                if (data.result === 'success') {
                    const rate = data.conversion_rates[targetCurrency];
                    const convertedAmount = (amount * rate).toFixed(2);

                    exchangeRateDisplay.textContent = `1 ${baseCurrency} = ${rate.toFixed(4)} ${targetCurrency}`;
                    convertedAmountDisplay.textContent = `${amount} ${baseCurrency} = ${convertedAmount} ${targetCurrency}`;
                } else {
                    convertedAmountDisplay.textContent = 'Error al obtener las tasas de cambio.';
                }
            } catch (error) {
                convertedAmountDisplay.textContent = 'Error de conexión con la API.';
            }
        }

        // Update currency dropdowns to avoid selecting the same currency
        function updateCurrencies(baseCurrency) {
            const targetOptions = targetCurrencySelect.options;
            for (let i = 0; i < targetOptions.length; i++) {
                targetOptions[i].disabled = targetOptions[i].value === baseCurrency;
            }
        }

        // Initialize with default base currency
        updateCurrencies(regionSelect.value.split('-')[0]);

        // Convert button click event
        convertBtn.addEventListener('click', convertCurrency);

        // Real-time conversion on amount input
        amountInput.addEventListener('input', () => {
            if (amountInput.value) {
                convertCurrency();
            } else {
                exchangeRateDisplay.textContent = '';
                convertedAmountDisplay.textContent = '';
            }
        });
    </script>
</body>
</html>
