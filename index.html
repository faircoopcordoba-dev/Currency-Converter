<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Convertidor de Divisas</h1>
        
        <!-- Región/Contexto (Opcional) -->
        <div class="mb-4">
            <label for="region" class="block text-sm font-medium text-gray-700">Región/Contexto (Opcional)</label>
            <input type="text" id="region" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Ej: Frontera Norte">
        </div>

        <!-- Divisa Base -->
        <div class="mb-4">
            <label for="baseCurrency" class="block text-sm font-medium text-gray-700">Nombre de Divisa Base</label>
            <input type="text" id="baseCurrency" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Ej: MXN, Moneda A">
        </div>
        <div class="mb-4">
            <label for="baseValue" class="block text-sm font-medium text-gray-700">Valor por Unidad (Base)</label>
            <input type="number" id="baseValue" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Ej: 0.05" min="0" step="0.0001">
        </div>
        <div class="mb-4">
            <label for="baseAmount" class="block text-sm font-medium text-gray-700">Monto en Divisa Base</label>
            <input type="number" id="baseAmount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Ingrese monto en Base" min="0" step="0.01">
        </div>

        <!-- Divisa Destino -->
        <div class="mb-4">
            <label for="targetCurrency" class="block text-sm font-medium text-gray-700">Nombre de Divisa Destino</label>
            <input type="text" id="targetCurrency" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Ej: USD, Moneda B">
        </div>
        <div class="mb-4">
            <label for="targetValue" class="block text-sm font-medium text-gray-700">Valor por Unidad (Destino)</label>
            <input type="number" id="targetValue" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Ej: 1.00" min="0" step="0.0001">
        </div>
        <div class="mb-4">
            <label for="targetAmount" class="block text-sm font-medium text-gray-700">Monto en Divisa Destino</label>
            <input type="number" id="targetAmount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Ingrese monto en Destino" min="0" step="0.01">
        </div>

        <!-- Botón de Conversión -->
        <button id="convertBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 disabled:bg-gray-400" disabled>Convertir</button>

        <!-- Resultados -->
        <div id="result" class="mt-6 text-center">
            <p id="rateDisplay" class="text-sm text-gray-600"></p>
            <p id="convertedAmount" class="text-lg font-semibold"></p>
            <p id="contextDisplay" class="text-xs text-gray-500 mt-2"></p>
        </div>
    </div>

    <script>
        const regionInput = document.getElementById('region');
        const baseCurrencyInput = document.getElementById('baseCurrency');
        const baseValueInput = document.getElementById('baseValue');
        const baseAmountInput = document.getElementById('baseAmount');
        const targetCurrencyInput = document.getElementById('targetCurrency');
        const targetValueInput = document.getElementById('targetValue');
        const targetAmountInput = document.getElementById('targetAmount');
        const convertBtn = document.getElementById('convertBtn');
        const rateDisplay = document.getElementById('rateDisplay');
        const convertedAmountDisplay = document.getElementById('convertedAmount');
        const contextDisplay = document.getElementById('contextDisplay');

        // Bloquear el otro campo de monto cuando uno tiene valor
        baseAmountInput.addEventListener('input', () => {
            if (baseAmountInput.value.trim()) {
                targetAmountInput.disabled = true;
                targetAmountInput.value = '';
            } else {
                targetAmountInput.disabled = false;
            }
            checkFieldsComplete();
        });

        targetAmountInput.addEventListener('input', () => {
            if (targetAmountInput.value.trim()) {
                baseAmountInput.disabled = true;
                baseAmountInput.value = '';
            } else {
                baseAmountInput.disabled = false;
            }
            checkFieldsComplete();
        });

        // Verificar si todos los campos obligatorios están completos
        function checkFieldsComplete() {
            const baseCurrency = baseCurrencyInput.value.trim();
            const baseValue = parseFloat(baseValueInput.value);
            const targetCurrency = targetCurrencyInput.value.trim();
            const targetValue = parseFloat(targetValueInput.value);
            const baseAmount = parseFloat(baseAmountInput.value);
            const targetAmount = parseFloat(targetAmountInput.value);

            const hasOneAmount = (!isNaN(baseAmount) && baseAmount > 0) || (!isNaN(targetAmount) && targetAmount > 0);
            const isComplete = baseCurrency && targetCurrency && !isNaN(baseValue) && baseValue > 0 &&
                              !isNaN(targetValue) && targetValue > 0 && hasOneAmount;

            convertBtn.disabled = !isComplete;
            return isComplete;
        }

        // Actualizar estado del botón al cambiar inputs
        [baseCurrencyInput, baseValueInput, targetCurrencyInput, targetValueInput, baseAmountInput, targetAmountInput].forEach(input => {
            input.addEventListener('input', checkFieldsComplete);
        });

        // Mostrar contexto/región
        regionInput.addEventListener('input', () => {
            contextDisplay.textContent = regionInput.value.trim() ? `Contexto: ${regionInput.value.trim()}` : '';
        });

        // Realizar conversión
        convertBtn.addEventListener('click', () => {
            if (!checkFieldsComplete()) {
                convertedAmountDisplay.textContent = 'Por favor, complete todos los campos requeridos.';
                return;
            }

            const baseCurrency = baseCurrencyInput.value.trim();
            const baseValue = parseFloat(baseValueInput.value);
            const targetCurrency = targetCurrencyInput.value.trim();
            const targetValue = parseFloat(targetValueInput.value);
            const baseAmount = parseFloat(baseAmountInput.value);
            const targetAmount = parseFloat(targetAmountInput.value);

            // Validaciones
            if (baseCurrency === targetCurrency) {
                convertedAmountDisplay.textContent = 'Error: Las divisas deben tener nombres diferentes.';
                return;
            }
            if (baseValue <= 0 || targetValue <= 0 || (baseAmount <= 0 && targetAmount <= 0)) {
                convertedAmountDisplay.textContent = 'Error: Todos los valores deben ser positivos.';
                return;
            }
            if (baseAmount > 0 && targetAmount > 0) {
                convertedAmountDisplay.textContent = 'Error: Solo ingrese un monto en una divisa.';
                return;
            }

            // Calcular tasa y conversión
            let rate, fromCurrency, toCurrency, convertedAmount;

            if (baseAmount > 0) {
                // Conversión de Base a Destino
                rate = baseValue / targetValue; // 1 Base = (baseValue / targetValue) Target
                fromCurrency = baseCurrency;
                toCurrency = targetCurrency;
                convertedAmount = (baseAmount * rate).toFixed(2);
                rateDisplay.textContent = `1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}`;
                convertedAmountDisplay.textContent = `${baseAmount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            } else if (targetAmount > 0) {
                // Conversión de Destino a Base
                rate = targetValue / baseValue; // 1 Target = (targetValue / baseValue) Base
                fromCurrency = targetCurrency;
                toCurrency = baseCurrency;
                convertedAmount = (targetAmount * rate).toFixed(2);
                rateDisplay.textContent = `1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}`;
                convertedAmountDisplay.textContent = `${targetAmount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            }
        });
    </script>
</body>
</html>
